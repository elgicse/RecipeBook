    - title: Ribollita
      ingredients:
        - pane raffermo a pezzetti
        - patate
        - fagioli (borlotti e cannellini)
        - cavolo nero
        - verza
        - carote
        - cipolla
        - croste di parmigiano
        - cotenne o scarti di prosciutto
        - una foglia di alloro
        - sale e pepe
        - peperoncino
        - olio
      text:
        "Soffriggere cipolla e carota nella pentola a pressione con olio e cotenne.
        Lavare bene e tagliare a pezzetti tutte le verdure, sbucciare le patate, eliminare le coste
        di verza e cavolo nero. Aggiungere tutti gli ingredienti nella pentola
        e aggiungere acqua a coprire. Lasciar cuocere almeno 40 minuti
        a partire dall'entrata in pressione. Aprire e regolare il sapore (sale/pepe).
        Eliminare le cotenne e l'alloro, lasciar proseguire la cottura qualche decina di minuti
        se necessario. Al termine aggiungere un filo d'olio a crudo."
      figure:
        file: img/ribollita-0.jpg
        landscape: y

    - title: Schwedenkreuter
      ingredients:
        - 3 bottiglie da 0.7 l di Korn o Doppelkorn
        - 1 busta di erbe per \`\`Bitterer Schwedentropfen\'\' di Maria Treben (90 g)
      text: 
        "Versare erbe e Korn in un contenitore da almeno 2.2 litri
        a chiusura ermetica. Lasciare in infusione per circa 21 giorni,
        dopodiché filtrare via le erbe ed imbottigliare."
      figure:
        file: img/schwedenkreuter-0.jpg
        landscape: n

    - title: Pizza/focaccia
      ingredients:
        - 150 g lievito madre rinfrescato
        - 130 g couscous/semolino
        - 60 g farina di grano saraceno
        - 160 g farina bianca
        - 150-200 ml acqua tiepida, a seconda dell'umidità del lievito
        - 1 cucchiaino scarso di sale fino
        - 4 cucchiaini d'olio
        - 1 cucchiaino di miele
      text: 
        "Tritare il semolino finché non è una polvere sottile.
        Mettere in una ciotola il lievito con l'acqua tiepida e il miele,
        sciogliere il lievito madre. Aggiungere poi le due farine ed
        il semolino macinato, e impastare su un piano finché l'impastico
        non diventa elastico e smette di rompersi. Allora aggiungere sale
        e olio, e continuare ad impastare. Formare una palla e mettere
        a riposare nella ciotola, coprendo con un panno umido."
      figure:
        file: img/pizza-focaccia-0.jpg
        landscape: y

    - title: Filetto di cavallo in crosticina
      ingredients:
        - 100-150 g filetto o pavè di cavallo
        - pane raffermo
        - prezzemolo
        - origano
        - peperoncino
        - olio
        - aglio
        - sale
      text: 
        "Tritare il pane raffermo con prezzemolo, origano, sale e parte del
        peperoncino. Soffriggere in padella con olio uno spicchio d'aglio
        senza anima e un pezzo di peperoncino. Rimuoverli, e aggiungere
        il trito. Aggiungere infine il filetto, rosolare velocemente 1-2
        minuti per lato."
      figure:
        file: img/cavallo-crosticina-3.jpg
        landscape: n

