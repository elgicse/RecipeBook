    - title: Pasta con il sugo al pesto di rucola
      ingredients:
        - tritatutto con avanzo di pesto di rucola
        - olio
        - acciughe
        - aglio
        - pomodori freschi
        - sale
      text:
        "Soffriggere le acciughe e un po' di aglio in padella.
        Aggiungere i pomodori freschi tagliati a pezzetti, cuocere
        finché non si sciolgono. Sfumare con acqua se necessario.
        Quando il sugo è pronto, passarlo nel tritatutto con gli avanzi
        di pesto, poi rimettere in padella e cuocere altri 5 minuti.
        Condire la pasta."
      figure:
        file: img/pasta-pomodoro-alici-pesto-rucola-0.jpg
        landscape: y

    - title: Patate arrosto con salmone e chevrotin
      ingredients:
        - patate novelle
        - formaggio chevrotin
        - salmone affumicato
        - burro
        - sale e pepe
      text:
        "Lessare le patate novelle con la buccia in acqua salata.
        Imburrare una teglia e disporre le patate a pezzi,
        il salmone e coprire con pezzi di chevrotin. Pepare e passare
        in forno finché il formaggio non è sciolto e le patate hanno la crosta."
